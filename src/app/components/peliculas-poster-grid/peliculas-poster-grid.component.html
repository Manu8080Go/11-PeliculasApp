<div class="row">
  <div class="col-md-3 mb-5" *ngFor="let movie of movies; let i = index">
    <img
      src="https://image.tmdb.org/t/p/w500{{ movie.poster_path }}"
      class="img-fluid poster"
    />
    <div>
      <h3>{{ movie.title }}</h3>
      <div class="row">
        <div class="col-10 text-white">
          {{ pintarEstrellas("stars" + i, movie.vote_average) }}
          <!-- <p-rating [stars]="movie.vote_count" [readonly]="true"></p-rating> -->
          <div id="stars{{ i }}" style="color: gold"></div>
        </div>
        <div class="col-2 text-white">
          {{ movie.vote_average | number : "1.1-1" }}
        </div>
      </div>
    </div>
  </div>
</div>
